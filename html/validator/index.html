<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validator</title>
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <form class="form">
      <div class="text-box" id="user-name">
        Name (First Last):<input type="text" id="user-name-box" />
      </div>
      <div class="text-box" id="dob">
        Date of Birth (YYYY-MM-DD):<input type="text" id="dob-box" />
      </div>
      <div class="text-box" id="phone">
          Phone Number (___-___-____):<input type="text" id="phone-box" />
      </div>
        <button name="submit">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="site.js"></script>
  </body>
</html>
